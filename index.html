<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clicker Game</h1>

  <input type="text" id="namaPemain" placeholder="Enter your name" />

  <p>Your Score: <span id="skor">0</span></p>
  <button id="klikBtn" onclick="klik()">Click Me!</button>

  <p id="timer">Time Left: 60 seconds</p>
  <p id="highscore">High Score: 0</p>

  <button onclick="restartGame()">Restart</button>

  <div id="hasilModal" class="modal">
    <div class="modal-content">
      <h2>Time's Up!</h2>
      <p>Hi <span id="finalNama"></span>, your score: <span id="finalSkor"></span></p>
      <button onclick="tutupModal()">OK</button>
    </div>
  </div>

  <div id="leaderboard">
    <h3>Leaderboard:</h3>
    <ul id="daftarPemain"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
