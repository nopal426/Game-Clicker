<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click as Many Times as You Can in 10 Seconds!</h1>

  <div id="loginSection">
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>
  </div>

  <div id="gameSection" style="display:none;">
    <p>Welcome, <span id="currentUser"></span>!</p>
    <p>Your Score: <span id="score">0</span></p>

    <button id="clickBtn" onclick="clickMe()">Click Me!</button>
    <p id="timer">Time: 10 seconds</p>
    <p id="highscore">High Score: 0</p>

    <button onclick="restartGame()">Restart</button>
    <br><br>

    <h2>Leaderboard:</h2>
    <ul id="leaderboard"></ul>
  </div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/minecraft_click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
