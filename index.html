<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click Sebanyak Mungkin Dalam 30 Detik!</h1>

  <p>Your Score: <span id="skor">0</span></p>
  <button id="klikBtn" onclick="klik()">Click Me!</button>

  <p id="timer">Waktu: 30 detik</p>
  <p id="highscore">Highest Score: 0</p>

  <button onclick="restartGame()">Restart</button>

  <br><br>
  <label>
    <input type="checkbox" onchange="toggleTema()"> Light Mode
  </label>

  <audio id="klikSound" src="https://www.myinstants.com/media/sounds/minecraft_click.mp3"></audio>

  <script>
    let skor = 0;
    let waktu = 30;
    let timer;
    let jalan = false;
    let highscore = localStorage.getItem("highscore") || 0;
    document.getElementById("highscore").innerText = "Skor Tertinggi: " + highscore;

    function klik() {
      if (!jalan) {
        jalan = true;
        timer = setInterval(hitungMundur, 1000);
      }

      skor++;
      document.getElementById("skor").innerText = skor;
      document.getElementById("skor").classList.add("flash");
      document.getElementById("klikBtn").classList.add("bounce");

      const sound = document.getElementById("klikSound");
      sound.currentTime = 0;
      sound.play();

      setTimeout(() => {
        document.getElementById("skor").classList.remove("flash");
        document.getElementById("klikBtn").classList.remove("bounce");
      }, 200);
    }

    function hitungMundur() {
      waktu--;
      document.getElementById("timer").innerText = "Time: " + waktu + " second";

      if (waktu <= 0) {
        clearInterval(timer);
        jalan = false;
        if (skor > highscore) {
          highscore = skor;
          localStorage.setItem("highscore", skor);
        }
        document.getElementById("highscore").innerText = "Highest Score: " + highscore;
        alert("Time Has Run Out! Your Score: " + skor);
      }
    }

    function restartGame() {
      clearInterval(timer);
      skor = 0;
      waktu = 30;
      jalan = false;
      document.getElementById("skor").innerText = skor;
      document.getElementById("timer").innerText = "Waktu: 30 detik";
    }

    function toggleTema() {
      document.body.classList.toggle("terang");
    }

    // Blokir double tap zoom
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
